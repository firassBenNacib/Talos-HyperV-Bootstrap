machine:
  time:
    servers:
      - time.cloudflare.com
      - time.google.com
  network:
    nameservers:
      - {{DNS}}
    interfaces:
      - deviceSelector:
          hardwareAddr: "{{MAC}}"
        dhcp: false
        addresses:
          - {{CIDR}}
        routes:
          - network: 0.0.0.0/0
            gateway: {{GW}}
